<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/empresa.css">
    <title>Registrar Empresa</title>
</head>
    <body>
        <form class="exit" action="../Controlador/Controlador.php" method="POST">
                <input type="hidden" value="salirRegistrarEmpresa" name="action">
                <button class="btn btn-danger float-right" type="submit" name="salir">x</button>
        </form> 
        <div class="container-fluid ">
            <form action="../Controlador/Controlador.php" method="POST" enctype="multipart/form-data">
                <main>
                    <div class="container-fluid">
                        <h1>Empresa</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Nueva Empresa</li>
                        </ol>
                    </div>
                </main>
                <div class="form row" >
                    <div class="form-group col-md-12">
                        <label>Datos empresariales</label>
                    </div>
                    <div class="form-group col-md-5">
                        <input type="hidden" name="action" value="registrarEmpresaNueva">
                        <input type="text" class="form-control" id="Nombre_empresa" placeholder="Nombre" required name="nombre">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" id="Nit" placeholder="Nit" name="nit"> 
                    </div>
                    <div class="form-group col-md-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@email" required name="email">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="number" class="form-control" id="Telefono_empresa" placeholder="Telefono" required name="telefono">
                    </div>
                    <div class="form-group col-md-5">
                        <select class="form-control" id="pais" placeholder="País" required name="pais">
                            <option >Seleccione un País</option>
                            <option >Argentina</option>
                            <option >Brasil</option>
                            <option >Canadá</option>
                            <option >Chile</option>
                            <option >Colombia</option>
                            <option >Ecuador</option>
                            <option >El Salvador</option>
                            <option>Honduras</option>
                            <option >Paraguay</option>
                            <option >México</option>
                            <option >Panamá</option>
                            <option >Perú</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" id="Ciudad_empresa" placeholder="Ciudad" required name="ciudad">
                    </div>
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control" id="Dir_empresa" placeholder="Dirección" required name="direccion">
                    </div>
                    <div class="form-group col-md-5">
                      <input type="file" class="file" name="imagen" id="file" accept=".png" title="Solo archivos png de tipo png" required>
                      <div id="preview" class="styleImage"></div>
                    </div>
                </div>
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
            <script src="js/main.js"></script>
    </body>
</html>
